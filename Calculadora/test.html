<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pruebas de Calculadora</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.4.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script src="calculadora.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.19.4.js"></script>
    <script>
        QUnit.module("Calculadora", function() {
            QUnit.test("Sumar", function(assert) {
                assert.equal(Calculadora.sumar(2, 3), 5);
            });

            QUnit.test("Restar", function(assert) {
                assert.equal(Calculadora.restar(10, 4), 6);
            });

            QUnit.test("Multiplicar", function(assert) {
                assert.equal(Calculadora.multiplicar(3, 7), 21);
            });

            QUnit.test("Dividir", function(assert) {
                assert.equal(Calculadora.dividir(10, 2), 5);
            });

            QUnit.test("Dividir por cero", function(assert) {
                assert.throws(() => Calculadora.dividir(5, 0), /No se puede dividir entre cero/);
            });

            QUnit.test("NÃºmeros negativos", function(assert) {
                assert.equal(Calculadora.sumar(-2, -3), -5);
            });

            QUnit.test("Decimales", function(assert) {
                assert.close(Calculadora.multiplicar(2.5, 4.2), 10.5, 0.01);
            });
        });
    </script>
</body>
</html>
